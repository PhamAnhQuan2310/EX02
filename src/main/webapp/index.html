<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Murach' s Java Servlets and JSP</title>
        <link rel="stylesheet" href="main.css" type="text/css"/>
    </head>
    <body>
        <img src="https://www.southeastlinuxfest.org/wp-content/uploads/2014/06/Murach_image-300x300.jpg" 
        alt="Survey" 
        width="100" height="100">
        
        <h1>Survey </h1>
        
        <p>if you have a moment, we'd appreciate it if you would fill out this survey </p>
        
        <h2>Your information: </h2>
                
        <form action="emailList" method="post">
            <input type="hidden" name="action" value="add">
            
            <label>Email:</label>
            <input type="email" name="email" required><br>
            
            <label>First Name:</label>
            <input type="text" name="firstName" required><br>
            
            <label>Last Name:</label>
            <input type="text" name="lastName" required><br>
            
            <label>Date of Birth:</label>
            <input type="text" name="date" required><br>
            
            
            <label>How did you hear about us?</label><br>
        <label>
            <input type="radio" name="source" value="search_engine" required>
            Search engine
        </label>
        <label>
            <input type="radio" name="source" value="word_of_mouth" required>
            Word of mouth
        </label>
        <label>
            <input type="radio" name="source" value="social_media" required>
            Social media
        </label>
        <label>
            <input type="radio" name="source" value="other" required>
            Other
        </label><br>
        
        <h3> Would you like to receive announcements about new CDs and special offers? </h3>
                
        <input type="checkbox" name="yesone" value="Yes, I'd like that"> Yes, I'd like that <br>
        <input type="checkbox" name="yestwo" value="Yes, please send me email announcements"> Yes, please send me email announcements <br>
        
        <small>Please contact me by. </small>
        
        <select id="op" name="options" required>
            <option value="Email or postal mail">Email or postal mail</option>
            <option value="Email only">Email only</option>
            <option value="Postal mail only">Postal mail only</option>
        </select><br>
            
        
        <label>&nbsp;</label>
        <input type="submit" value="submit" id="submit">
        
        
        </form>               
    </body>
</html>
